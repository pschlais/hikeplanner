{% extends "planner/__base.html" %}

{% load static %}

{% block stylesheets %}
  {{block.super}}
  <link rel="stylesheet" href="{% static 'registration/css/login.css' %}">
{% endblock %}

{%}

{% block body_override %}
<div id="background" class="d-flex align-items-center" style="background-image: url({% static 'registration/img/backgrounds/sunrise.jpg' %})">

  <div class="container">

    <div class="row">
      <section class="col login-header">
        <h1>Adventurer's Portal</h1>
      </section>
    </div>

    <div class="row">
      <section class="col login-form">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}

          <div class="form-group">
            <label for="{{form.username.id_for_label}}">Username</label>
            <input type="text" class="form-control" name="{{form.username.html_name}}"" id="{{form.username.id_for_label}}" value="{% if form.username.value %}{{form.username.value}}{% endif %}" maxlength="50" autofocus required />
          </div>
          <div class="form-group">
            <label for="{{form.password.id_for_label}}">Password</label>
            <input type="password" class="form-control" name={{form.password.html_name}} id="{{form.password.id_for_label}}" required/>
          </div>

          <div class="submit-button">
            <input type="submit" class="btn btn-primary" value="Login" />
            <input type="hidden" name="next" value="{{next}}" />
          </div>

        </form>

        {% if form.errors %}
          <p class="text-danger"><strong>Username/password combination is not valid.</strong></p>
        {% endif %}
      </section>
    </div>

    </div>
  </div>


<!--
  <p><a href="{% url 'password_reset' %}">Password reset</a></p>
-->
</div>
{% endblock body_override %}
