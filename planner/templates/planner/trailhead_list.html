{% extends "planner/__base.html" %}

{% block main_content %}
  {% include "planner/_nav_header.html" %}
  <h1>Trailheads ({{trailhead_list | length}})</h1>
  <p>
    {% if perms.planner.add_trailhead %}
      <a href="{% url 'trailhead-add' %}" class="btn btn-primary">Add New Trailhead</a>
    {% endif %}
  </p>

  <ul>
    {% for TH in trailhead_list %}
      <li><a href="{{TH.get_absolute_url}}">{{TH.name}}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
