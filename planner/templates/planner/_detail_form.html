{# Detail add/edit form includable #}
{# takes an input "form", which is a form context object from Form class #}
{# posts result back to the same page including the form #}

<section class="row">
  <section class="col">
    <form action="" method="post">
      {% csrf_token %}
      <table>{{form.as_table}}</table>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>
</section>
