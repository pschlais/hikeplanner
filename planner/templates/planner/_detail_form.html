{# Detail add/edit form includable #}
{# takes an input "form", which is a form context object from Form class #}
{# posts result back to the same page including the form #}

{% load crispy_forms_tags %}

<section class="row justify-content-center">
  <section class="col-4">
    <form action="" method="post">
      {% csrf_token %}
      {{form|crispy}}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>
</section>
