{% extends "planner/__base.html" %}

{% block main_content %}
{% include "planner/_nav_header.html" %}

<h1>Destinations ({{destination_list | length}})</h1>
<p>
  <a class="btn btn-primary" href="{% url 'destination-add' %}">Add New Destination</a>
</p>

<ul>
  {% for dest in destination_list %}
  <li><a href="{{dest.get_absolute_url}}">{{dest.name}}</a></li>
  {% endfor %}
</ul>
{% endblock %}
